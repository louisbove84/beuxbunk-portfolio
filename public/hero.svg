<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="heroGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a2e;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#heroGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="white" opacity="0.8"/>
  <circle cx="1100" cy="120" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="200" cy="200" r="1" fill="white" opacity="0.9"/>
  <circle cx="1000" cy="300" r="2" fill="white" opacity="0.7"/>
  <circle cx="150" cy="400" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="1050" cy="500" r="1" fill="white" opacity="0.9"/>
  <circle cx="300" cy="550" r="2" fill="white" opacity="0.6"/>
  
  <!-- Game elements -->
  <g transform="translate(200,200)">
    <!-- Enemy invaders -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="40" height="30" fill="#ff4444" rx="5"/>
      <rect x="60" y="0" width="40" height="30" fill="#ff4444" rx="5"/>
      <rect x="120" y="0" width="40" height="30" fill="#ff4444" rx="5"/>
    </g>
    <g transform="translate(30,50)">
      <rect x="0" y="0" width="40" height="30" fill="#ff4444" rx="5"/>
      <rect x="60" y="0" width="40" height="30" fill="#ff4444" rx="5"/>
    </g>
  </g>
  
  <!-- Player ship -->
  <g transform="translate(600,500)">
    <rect x="-40" y="-20" width="80" height="40" fill="#00ff41" rx="8"/>
    <polygon points="-60,-10 -40,-10 -40,10 -60,20" fill="#00ff41"/>
    <polygon points="60,-10 40,-10 40,10 60,20" fill="#00ff41"/>
    <circle cx="-15" cy="-5" r="4" fill="#0a0a2e"/>
    <circle cx="15" cy="-5" r="4" fill="#0a0a2e"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="120" text-anchor="middle" font-family="monospace" font-size="72" fill="white" font-weight="bold">SPACE ENGINEER</text>
  <text x="600" y="180" text-anchor="middle" font-family="monospace" font-size="36" fill="#4a90e2">Interactive Space Invaders Game</text>
</svg>